<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>v-text</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
       <h1>v-text</h1>
       <br>
       <div id="app">
           {{todo}}
           <hr>
           <span v-html="todo"></span>
       </div>
       <script type="text/javascript">
           var app = new Vue({
               el:'#app',
               data:{
                  todo:'<h2>HelloWorld</h2>'
               },
           });
           
       </script>
    </body>
</html>
