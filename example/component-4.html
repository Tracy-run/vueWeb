<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>component-4标签</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
       <h1>component-4</h1>
       <hr>
        <div id="app">
           <component v-bind:is="WHO"></component>
           <button @click="changBtnFun">changeButton</button>
       </div>
       <script type="text/javascript">
            var componentA={
                template:`<div style="color:green;"> panda from chinaaaAA </div>`
            }
            var componentB={
                template:`<div style="color:red;"> panda from chinaBBB </div>`
            }
            var componentC={
                template:`<div style="color:yellow;"> panda from chinaCCC </div>`
            }

            var app = new Vue({
               el:'#app',
               data:{
                   WHO:'componentA'
               },
               components:{
                   "componentA":componentA,
                   "componentB":componentB,
                   "componentC":componentC,
               },
               methods:{
                  changBtnFun:function(){
                      if(this.WHO == "componentA"){
                          this.WHO = "componentB";
                      }else if(this.WHO =="componentB"){
                          this.WHO = "componentC";
                      }else{
                          this.WHO = "componentA";
                      }
                  }
               }
            })
       </script> 

    </body>
</html>
