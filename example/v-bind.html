<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>v-bind</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
       <h1>v-bind实例</h1>
       <br>
       <div id="app">
         <p><img v-bind:src="imgsrc" width="200px"></p>
         <p><a :href="weburl" target="_blank">james</a></p>
         <hr>
         <div :class="className"> 1. 绑定class </div>
         <div :class="{classA:isok}"> 2. 绑定class中的判断 </div>
         <div :class="[classA,classB]"> 3. 绑定class中的判断 </div>
         <div :class="isok?classA:classB"> 4. 三元运算符 </div>
         <hr>
         <div>
             <input type="checkbox" id="isok" v-model="isok">
             <label for="one"> isok={{isok}}</label>
         </div>
         <hr>
         <div :style="{color:red,fontSize:font}"> 5.绑定style </div>
         <div :style="objectStyle"> 6.绑定style对象 demo</div>
       </div>
       <style>
           .classA{
               color:red;
           }
           .classB{
               color:blue;
               font-size: 150%
           }
       </style>
       <script type="text/javascript">
           var app = new Vue({
               el:'#app',
               data:{
                   imgsrc:"../resource/demo.png",
                   weburl:"http://jspang.com",
                   className :'classA',
                   isok:false,
                   classA:'classA',
                   classB:'classB',
                   red:'red',
                   font:'24px',
                   objectStyle:{
                       color:'green',
                       fontSize: '30px'
                   }
               }
           })
       </script>
    </body>
</html>
