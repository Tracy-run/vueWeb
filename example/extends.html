<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>extends options</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
       <h1>extends </h1>
       <hr>
       <div id="app">
        <p> ${ num }</p>
         <!-- <p>{{num}}</p> -->
         <p><button @click="addone">addone</button></p>
       </div>
       <script type="text/javascript">
           var extendsObject ={
               updated:function(){
                   console.log("我是扩展的updated");
               },
               methods:{
                   addone:function(){
                       console.log("我是扩展出来的方法");
                       this.num++;
                   }
               }
           }
           var app = new Vue({
               el:'#app',
               data:{
                   num:5
               },
               methods:{
                    addone:function(){
                        console.log("我是原生的方法");
                        this.num++;
                    }
               },
               updated:function(){
                   console.log("我是原生的updated");
               },
               extends:extendsObject,

               delimiters:['${','}'] //针对 ${}形式
           })
       </script>
    </body>
</html>
