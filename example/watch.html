<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>watch</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
       <h1>watch options</h1>
       <hr>
       <div id="app">
           <p>今日温度：{{wendu}}</p>
           <p>穿衣建议：{{chuanyi}}</p>
           <p><button @click="addwendu" >addwendu</button></p>
           <p><button @click="minswendu" >minswendu</button></p>
       </div>
       <script type="text/javascript">
           var chuanyiarr = ['T恤短袖','长袖','羽绒服','你随意穿']
           var app = new Vue({
               el:'#app',
               data:{
                   wendu: 14,
                   chuanyi: '夹克长裙'
               },
               methods:{
                  addwendu:function(){
                      this.wendu += 5;
                  },
                  minswendu:function(){
                      this.wendu -=3 ;
                  }
               },
                //    watch:{
                //        wendu:function(newVal,oldVal){ //监控的参数
                //             if(newVal >=26 ){
                //                 this.chuanyi=chuanyiarr[0];
                //             }else if (newVal<26 && newVal >15){
                //                 this.chuanyi=chuanyiarr[1];
                //             }else if(newVal <=15 && newVal >0){
                //                 this.chuanyi = chuanyiarr[2];
                //             }else{
                //                 this.chuanyi=chuanyiarr[3];
                //             }
                //        }
                //    }
           })

           app.$watch('wendu',function(newVal,oldVal){
                if(newVal >=26 ){
                    this.chuanyi=chuanyiarr[0];
                }else if (newVal<26 && newVal >15){
                    this.chuanyi=chuanyiarr[1];
                }else if(newVal <=15 && newVal >0){
                    this.chuanyi = chuanyiarr[2];
                }else{
                    this.chuanyi=chuanyiarr[3];
                }
           })

       </script>
    </body>
</html>
