<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>v-on</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
       <h1>v-on</h1>
       <br> 
       <div id="app">
         分数：  {{score}}
         <p>
             <button v-on:click="addScore">加分</button>
             <button @click="minsScore">减分</button><br/>
             <input type="text" v-on:keyup.enter="onEnter" v-model="scoreadded">
         </p>  
       </div>
       <script type="text/javascript">
           var app = new Vue({
               el:'#app',
               data:{
                  score: 0,
                  scoreadded: 1
               },
               methods:{
                addScore:function(){
                    this.score++;
                },
                minsScore:function(){
                    this.score--;
                },
                onEnter:function(){
                    this.score = this.score + parseInt(this.scoreadded);
                }
               }
           });
           
       </script>
    </body>
</html>
