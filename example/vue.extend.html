<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>vue.extend扩展实例构造器</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
       <h1>vue.extend扩展实例构造器</h1>
       <br>
       <!-- <author></author> -->
       <div id="app"></div>
       <script type="text/javascript">
           var authorExtend = Vue.extend({
               template:"<p><a :href='authorURL' target='_blank'>{{authorname}}</a> </p>",
               data:function(){
                   return{
                    authorname:"jspang",
                    authorURL:"http://jspang.com"
                   }
               }
           });

          // new authorExtend().$mount('author'); // <author></author>形式绑定
           new authorExtend().$mount('#app');
       </script>
    </body>
</html>
