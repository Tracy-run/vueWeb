<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>helloworld</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
       <h1>v-if&v-else&v-show</h1>
       <br>
       <div id="app">
         <div v-show="isLogin">你好啊！</div>
         <div>
             <br>####
         </div>
         <div v-if="isLogin">你好啊！</div>
         <div v-else>请登录后显示</div>
       </div>
       <script type="text/javascript">
           var app = new Vue({
               el:'#app',
               data:{
                   isLogin:false
               }
           })
       </script>
    </body>
</html>
